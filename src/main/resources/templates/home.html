<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/home.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>E_Restaturant</title>
</head>

<body>
    <div class="maincontainer">
        <nav class="nav_bar">
            <div class="leftside-nav col-md-6">
                <div class="left-nav-item">
                    <img class="left-nav-image"></img>
                </div>
                <div class="logo_text">
                    <p>E-Restaurant</p>
                </div>
            </div>
            <div class="right_side_nav col-md-6">
                <input class="form-control mr-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="search-btn btn-primary" type="submit">Search</button>
            </div>
        </nav>
        <main class="main_Content">
            <div class="dropdown-bar">
                <div class="dropdown-bar-part">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">soups</a>
                            <a class="dropdown-item" href="#">Momo</a>
                            <a class="dropdown-item" href="#">Breakfast</a>
                        </div>
                    </div>
                </div>
                <div class="menupart">Menu</div>
            </div>
            <div class="item-category">soup</div>
            <div class="Menu-bar" >
                <div class="menu-item " >
                    <div class="item " th:each="item : ${item_list}" >
                        <div class="image-section" ><img th:src="@{'/photos/'+ ${item.getImg_name()}}"></img></div>
                        <div class="food-desc">
                            <h4>[[${item.getItem_name()}]]</h4>
                            <small>[[${item.getItem_price()}]]</small>
                            <div>
                                <h5>Quantity</h5>
                                <input type="number" name="prd-quantity" class="prd-quantity">
                                <button class="order-btn">Order</button>
                            </div>
                        </div>
                    </div>       
          </div>
          <div>
              <a href="#">&laquo;</a>
              <span th:each = "i: ${#numbers.sequence(1,totalpage)}">
                  <a th:if = "${currentpage != i}" th:href="@{'/home/'+ ${i}}">[[${i}]]</a>
                  <span th:unless="${currentpage != i}">[[${i}]]</span>
              </span> 
              <a href="#">&raquo;</a>
        </div>
  </div>
          <hr>
            <div>
                <footer>
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                        Â© 2020 FoodyLand
                        <a class="text-white" href="/index.html">Foodyland.com</a>
                    </div>
                </footer>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
